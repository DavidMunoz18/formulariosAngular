<div [formGroup]="profileForm">
  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input matInput id="nombre" type="text" formControlName="nombre">
    <mat-error *ngIf="profileForm.controls['nombre'].hasError('required')">El nombre es obligatorio</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Apellidos</mat-label>
    <input matInput id="apellidos" type="text" formControlName="apellidos">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput id="email" formControlName="email">
    <mat-error *ngIf="profileForm.controls['email'].hasError('required')">El email es obligatorio</mat-error>
    <mat-error *ngIf="profileForm.controls['email'].hasError('email')">El correo debe tener formato de email</mat-error>
  </mat-form-field>
  <div formGroupName="direccion">
    <h2>Dirección</h2>
    <mat-form-field appearance="outline">
      <mat-label>Calle</mat-label>
      <input matInput id="calle" type="text" formControlName="calle">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Localidad</mat-label>
      <input matInput id="localidad" type="text" formControlName="localidad">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Provincia</mat-label>
      <input matInput id="provincia" type="text" formControlName="provincia">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Código Postal</mat-label>
      <input matInput id="codPostal" type="text" formControlName="codPostal">
    </mat-form-field>
  </div>
  <button mat-raised-button color="primary" [disabled]="profileForm.invalid" (click)="onSubmit()">Enviar</button>
  
</div>

<p>{{ profileForm.status }}</p>
